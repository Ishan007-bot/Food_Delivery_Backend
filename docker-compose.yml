version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: foodmood-postgres
    environment:
      POSTGRES_DB: food_delivery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - foodmood-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodmood-backend
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/food_delivery_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DDL_AUTO: update
      SHOW_SQL: "true"
      
      # JWT Configuration
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-minimum-256-bits
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      
      # Email Configuration (Update with your credentials)
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: your-email@gmail.com
      MAIL_PASSWORD: your-app-password
      
      # File Upload
      FILE_UPLOAD_DIR: ./uploads
      FILE_MAX_SIZE: 5242880
      MAX_FILE_SIZE: 5MB
      MAX_REQUEST_SIZE: 10MB
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
      LOGIN_RATE_LIMIT: 5
      ORDER_RATE_LIMIT: 10
      GENERAL_RATE_LIMIT: 100
      
      # Server
      SERVER_PORT: 8080
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:4200
      
      # Razorpay (Update with your credentials)
      RAZORPAY_KEY_ID: rzp_test_mock_key
      RAZORPAY_KEY_SECRET: rzp_test_mock_secret
      
      # Spring Profile
      SPRING_PROFILE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foodmood-network
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend (Optional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: foodmood-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - foodmood-network
    restart: unless-stopped

networks:
  foodmood-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
